{% extends 'base.html' %}

{% block title %}
Desafio de {{dia|title}}
{% endblock %}


{% block content %}

{% include "./includes/header.html" %}

<h1 style="text-align: center">Lista de Desafios de {{dia}}</h1>
<hr>
{% if desafio is not None %}
<h2>{{desafio}}</h2>
{% else %}
<p>Não há desafio para esse dia</p>
{% endif %}
{% endblock %}
